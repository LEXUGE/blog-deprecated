为了还原最原始的C开发环境，使用Vim+Gcc来协作开发

下载：

Vim-http://www.vim.org/download.php#pc 选择***-1024.exe

Gcc-https://sourceforge.net/projects/mingw-w64/?source=typ_redirect 64位Gcc

先安装Gcc，打开后在Settings界面进行如下改动：

将Architecture选项改为：x86_64

将Threads选项改为：posix

将Exception选项改为：seh

其余默认

之后一直默认

完成后在系统-高级系统设置-环境变量中的系统变量区找到Path

添加一项，为bin目录的路径，确定

在命令提示符中输入：gcc --help

输出大量帮助后配置成功

 

Vim

全默认配置安装

安装完后写源代码

保存在一个目录下，后缀名.c

 

命令提示符打开刚刚保存源代码的目录

输入:gcc 你的文件名.c -o 你想要的可执行文件名

如:gcc test.c -o test

如成功运行，恭喜你，搭建成功！
