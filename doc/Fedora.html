<center><font color="white"><p><a href="https://lexuge.github.io/">Blog | LEXUGE</a></p></font></center>
<center>
<textarea rows="25" cols="82">
Fedora是一个不错的Linux发行版，它界面清爽，安装简洁，稳定性高，驱动自适应性能强。由社区开发维护，Red Hat公司资助。下面就来介绍如何制作Fedora启动U盘(Windows下)
http://www.pendrivelinux.com/universal-usb-installer-easy-as-1-2-3/
在上面的链接下载Universal USB installer，这是一款windows上的专业Linux启动U盘制作工具，非常适合Fedora的严苛要求。
Step1.选择要制作的Linux发行版，我们选择Fedora
Step2.选择镜像文件
Step3.选择U盘（建议勾选格式化选项）
Step4.默认
单击Create，开始制作，制作完成后，启动U盘制作教程结束
弹出U盘，重启，选择U盘引导
出现Fedora Live字样时回车，出现Welcome to Fedora，建议先Try Fedora，连接WLAN后再
Install to Hard Drive
安装语言选择简体中文
后面的个性化配置不讲了，重点是分区配置
若是只安装Fedora，进入我要分配分区，在此进行分区配置，若有原先操作系统，就删除那些分区，新手建议使用Fedora的自动分区方案，建议选择LVM，若会分区就手动操作
接下来的设置用户就不再烦述
安装完成，享受Linux之乐趣吧！
</textarea>
