关于这一问题，参考了官网文章，但不能完全实现，结合了自己的实践，总结出如下经验：

官网原文：http://www.ev3dev.org/docs/tutorials/connecting-to-the-internet-via-usb/

在之前的网络设置中完全参考原文，接下来进入All Network->Wired

在这个界面中点击Connect（连接）

完毕后在PuTTY中远程控制EV3DEV，输入密码，进入终端后

ping www.baidu.com

若能正常传回数据，恭喜成功，若不能：

在当前网络连接设置的设置的共享里将两个勾子都反选，确定，再次打开当前网络连接的设置的共享，再次勾选，再次确定，关闭

在Wired界面中再次Connect试试

如上，完毕后在PuTTY中远程控制EV3DEV，输入密码，进入终端后

ping www.baidu.com

教程完结
