  这两年来的编程/计算机设计道路可谓并不一帆风顺，但也不为困难重重。总的来说，尚可吧！
  现在，我坐在房间的凳子上，自己听着Blog音乐厅里传出来的音乐声，写着这篇文章。先从我的编程道路说起吧！我可以这么说，我并没
有在开始编程这项技能的学习时有一个好的老师，可以说，我有足够的兴趣，但我没有好的启蒙！启蒙老师对代码的理解只是肤浅的，只在
表面的运行原理上，对真正理解代码是没有一点帮助的，更别提自己编写了。
  只是去套用公式，而不去理解原理，这种不求甚解的学习速成方式我是一点也不赞成的。当然，你理解了之后就可以在今后的学习与应用
中去使用它，我并不是厌恶使用公式，去站在巨人的肩膀上。懂得如何操作，这是一种境界，比依赖现成的要来的优秀；理解操作的用意也
是一种境界，在不断地理解与深化中，能让你成为下一个方法与操作步骤的创造者！
  我深深明白初学者在看见成功结果的喜悦之情和那种对成功的渴望。这是我们编程的第一步，每当程序出现一个正确的结果时，没有一个
Oier是不兴奋的。但是，我们的目标是SE，不是coder，对我们来说，成功是什么？成功不仅仅是结果，更是一种思考的过程。过程最好的体
现确实是正确的结果，但是，一个正确的结果并不能代表过程！我们可以由面浓缩成一点，但一点可以代表你一整个面吗！？所以，如果你
想成为一个优秀的SE，那成功的结果不仅仅是你所以要的。当然如果你是自己完成这项项目的，那只要你有正确的结果，那思考过程一定是
完备的。
  说了那没多，我就在这摊死水里留了整整两年，虽说不是完全没有成效，但可以说，在较深算法上的造诣是一点都没有的。这是我血的教
训，希望给初学者一点警示。
  说道初学者，是这样的。现在国内有很多的人想来接触编程，各种职业、性别、年龄都有，可以说在学习过程中会淘汰掉70%的人，他们不
论什么原因都坚持不下去了，其中，兴趣大幅度减退尤为明显，这点，我肯能帮不了大家多少，你要有一种执着到痴狂的热爱，否则语言本
身的枯燥性就会把你抛弃。
  差不多就是这么多，有了上述两点，加上努力的学习（这是真要努力，不是平常的空话）我相信，你能成功的！
  关于这个Blog是如何建立的，这点其实很简单。一是我想给自己找点事情，锻炼一下自己的能力，顺便学习下HTML（实践中学习也是一个
不错的方法）再者就是我想做一个经验的整理与归纳，还有学习的笔记，顺带还能记录下成长过程中的自己。至于为什么不用网易、新浪一
类门户网站的Blog平台，我的答复是这样的：他们不能让我静下心来写Blog、学习。我对美学也有极高要求，为了满足这些，自己创建自然
最称我心:-)
  你能看到这篇文章，这已足以说明你对我的信任，希望你能多多支持我，我一定会展现一个精彩的未来！
