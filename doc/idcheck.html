void main()
{
  char s[18]={' '};
  int a[17]={7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2};
  int x[11]={1,0,10,9,8,7,6,5,4,3,2};
  int i=0,ans=0;
  printf("please input ID(17):");
  scanf("%s",&s);
  for (i=0;i<17;i++)
	ans=ans+(s[i]-'0')*a[i];
  ans=ans%11;
  if (x[ans]==10) printf("ID:%sX\n",s);
  else printf("ID:%s%d\n",s,x[ans]);

}
