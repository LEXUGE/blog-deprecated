<textarea rows="25" cols="82">
这是一种屏蔽（block）外界消息的机制。肯能大家都没有感受到过，但是，
其实他就在我们身边。比如，我们看到《新闻联播》播放外界消息时，可以说，时常会听到“XX
X在社交媒体上怎么怎么”。这个社交媒体是什么？其实就是被屏蔽的FB、G+等国外强大社交媒体，
因为这些平台上有一些合法机制宣传，违背了理念就被block了。
被block的还有Google等技术性网站，原因是他们可以找出上述内容。
Dropbox，原因是它可以分享上述内容。甚至，杀毒软件也被block了。

这么可怕的机制，那有没有办法突破他呢？当然是有的，主要按技术不同分为三类：
1.代理，这种突破方式在目前基本不可行了，即使成功，速度慢，稳定性也差。
优点就是：操作方便，使用简单。但是，存活下来，比较稳定，速度尚可的也有。
就是赛风（Psiphon），在后面的Blog中会单独介绍，该软件使用简单、无需安装
且免费，无任何限制。

2.虚拟专用网络，这种突破方式在国内尚存，也是最常见的一种突破方式，主要特点：
速度快，时间长，但是在加密方面还不是特别安全，建议去Google一些学术资料，不要
搜索敏感信息。在国内以购买账户，免费试用，获取时长、流量等形式存在。建议要在
安全性和速度性中平衡的用户选择，因为完全免费的基本上消失了，所以在此不推荐。

3.Tor，这是最安全的一种突破方式，也是目前最有实力与block机制抗衡的技术。他是一
种技术，也是这个软件名称，主要特点是安全性高，设置相对复杂，速度中偏下，主要适
合对隐私注重很高的用户，但也并不意味着有了他就完全安全，还是要改变一些上网习惯
在后面的Blog中会专门介绍和如何使用。
