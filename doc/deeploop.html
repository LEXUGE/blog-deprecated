<h1>DeepLoop</h1>
<hr width=100% color="gray">
<p>此项目是一个类AI项目。主要目的是为了让AI能够在模拟的环境中生存下去。注意：这不是游戏项目！</p>
<p>注意：这是一个<b>类似于</b>AI的项目。是指通过环境判断来自己使用各种算法，并不具有神经网络深度学习功能。</p>
<p>这是项目的文件分支结构图：<p>
<img src="/doc/image/DeepLoop.png"  alt="DeepLoop" />
<p>这是文件目录结构：</p>
<p>|--DeepLoop   （主目录）</p>
<p>  |--AI.C     （AI分支的源代码）</p>
<p>  |--SES.C    （SES分支的源代码）</p>
<p>  |--LIB.C    （Lib函数库分支的源代码）</p>
<p>  |--DL.C     （主控制程序分支的源代码）</p>
<br>
<p>这将会使用大量算法</p>
<p>谢谢</p>
<a href="https://github.com/LEXUGE/DeepLoop">DeepLoop-Github</a>
