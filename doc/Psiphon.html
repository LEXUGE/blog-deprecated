<center><font color="white"><h1>Psiphon的介绍与使用</h1></font></center>
<center><font color="white"><p><a href="https://lexuge.github.io/">Blog | LEXUGE</a></p></font></center>
<center>
<textarea rows="25" cols="82">
Psiphon是加拿大多伦多的软件公司开发的，简单易用，极为简单，而且免费、无任何限制。
http://www.psiphon3.net/zh/index.html 这是官网，可直接访问
下载到windows版本的Psiphon后，直接打开exe文件即可，无需安装
当其显示赛风已连接时，即可访问被block的网站了！

通常，在几分钟后Psiphon会断开连接，又会飞快连上。因为是代理，所以速度什么的就不能
说了，看视频是不肯能的，浏览网页可以。

Psiphon是通过可靠的用户计算机和主服务器作为代理机，因为可靠用户计算机的不确定性，
隐蔽性等特点，不易被检测到。采用的是游击的战术。
</textarea>
